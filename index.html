<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador APIs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page-container">
        <nav class="navbar">
            <a href="#"><img src="tu_logo.png" alt="Logo"></a>
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Cotizador</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">TablaCotizadora</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contacto</a>
              </li>
            </ul>
        </nav>

        <section class="main-section">
            <h2>Cotizador de Criptomonedas</h2>
            <div class="container">
                <div class="form-side">
                    <form id="form-search">
                        <select id="moneda" name="moneda">
                            <option value="">Elige tu moneda</option>
                            <option value="ARS">Peso Argentino</option>
                            <option value="USD">Dolar Estadounidense</option>
                            <option value="MXN">Peso Mexicano</option>
                            <option value="GBP">Libras</option>
                            <option value="EUR">Euros</option>
                        </select>

                        <select id="criptomonedas" name="criptomonedas">
                            <option value="" >Elige tu criptomoneda</option>
                            <option value="bitcoin">Bitcoin</option>
                            <option value="ethereum">Ethereum</option>
                            <option value="litecoin">Litecoin</option>
                            <option value="dogecoin">Dogecoin</option>
                        </select>

                        <button class="btn-cotizar">Cotizar</button>
                    </form>
                    <div class="container-answer"></div>
                    <div id="cotizacion"></div>
                </div>
            </div>
        </section>
    </div>

    <script src="main.js"></script>
</body>
</html>
